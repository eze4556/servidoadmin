<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Categorías</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">
        <ion-icon name="add"></ion-icon>
        Agregar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="2">Nombre</ion-col>
      <ion-col size="2">Imagen</ion-col>
      <ion-col size="2">Acciones</ion-col>
    </ion-row>
    <ion-row *ngFor="let categoria of categorias">
      <ion-col size="2">{{ categoria.nombre }}</ion-col>
      <ion-col size="2">
        <img *ngIf="categoria.imagen" [src]="categoria.imagen" alt="Imagen de {{ categoria.nombre }}" style="width: 50px; height: 50px;" />
      </ion-col>
      <ion-col size="2">
        <!-- <ion-button fill="outline" (click)="editarCategoria(categoria)">Editar</ion-button> -->
        <ion-button color="danger" fill="outline" (click)="eliminarCategoria(categoria)">Eliminar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Modal para agregar/editar categoría -->
  <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ editMode ? 'Editar Categoría' : 'Agregar Categoría' }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <form [formGroup]="categoriaForm" (ngSubmit)="agregarOEditarCategoria()">
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Imagen</ion-label>
            <input type="file" (change)="onFileSelected($event)">
          </ion-item>
          <ion-footer>
            <ion-button expand="full" type="submit">{{ editMode ? 'Actualizar' : 'Agregar' }}</ion-button>
          </ion-footer>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
